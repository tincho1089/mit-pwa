<h3 mat-dialog-title>{{'commons.error' | translate}}</h3>
<div mat-dialog-content>
    <span>{{ errorData[0] | translate}}</span>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{'commons.additionalInformation' | translate}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p> {{errorData[1]}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div mat-dialog-actions class="row">
    <div class="col-3"></div>
    <div class="col-6 color-panel">
        <button class="lowercase" mat-button mat-dialog-close>{{ 'commons.close' | translate }} ></button>
    </div>
    <div class="col-3"></div>
</div>
