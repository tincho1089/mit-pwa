<div class="row" *ngIf="showControl" [formGroup]="form">
    <div class="col-12" [formGroupName]="section">

        <app-dropdown-search *ngIf="editable" 
        [appearance]="'outline'" 
        [response]="response" 
        [idSelect]="'input-' + response.questionId"
        [options]="options" 
        [sectionArray]="sectionArray"
        [multiple]="true">
        </app-dropdown-search>
        
    </div>
</div>
