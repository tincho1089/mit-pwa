<div class="controls" *ngIf="showControl" [formGroup]="form">
        <div [formGroupName]="section">
            <table class="summary-responses" *ngIf="!editable">
                <tr>
                  <th class="summary-responses">{{ 'As Found:' }}</th>
                  <td class="summary-responses">
                    <div>
                      <label [id]="'label-' + response.questionId">{{ response.answer | slice:0:response.answer?.indexOf('|') }}</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="summary-responses">{{ 'As Left:' }}</th>
                  <td class="summary-responses">
                    <div>
                      <label [id]="'label-' + response.questionId">{{ response.answer | slice:response.answer?.indexOf('|')+1 }}</label>
                    </div>
                  </td>
                </tr>
              </table>
            <div class="row pt-3" [formGroup]="formGroup" *ngIf="formGroup && editable">
            

            <div class="row pt-3" [formGroup]="formGroup">
                <div class="col-6 formfield" *ngFor="let item of formGroup.controls | keys; let i = index">
                    <mat-form-field *ngIf="editable" appearance="outline"
                        [ngClass]="form.get(sectionArray).status==='INVALID' ? 'error' : ''">
                        <mat-label>{{ item.key | translate}}</mat-label>
                        <input matInput type="number" [id]="'input-' + response.questionId" [formControlName]="item.key">
                        <span matSuffix mat-icon-button class="textbox-suffix pr-3">
                            {{response.units | translate}}
                        </span>
                        <mat-error *ngIf="form.get(sectionArray).status==='INVALID'">{{ 'helper.inputRequired' |
                            translate}}</mat-error>
                    </mat-form-field>
                </div>
            
            </div>
        </div>
</div>
