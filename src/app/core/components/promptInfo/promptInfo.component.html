<h3 mat-dialog-title>{{data.title | translate}}</h3>

<div mat-dialog-content *ngIf="data.formattedContent == null">
    <span>{{data.content | translate}}</span>
</div>

<div mat-dialog-content *ngIf="data.formattedContent != null" [innerHTML]="data.formattedContent">
</div>

<div mat-dialog-actions class="row">
    <div class="col" *ngIf="data.showNoButton">
        <button mat-button class="button btn btn-primary text-white"
            [mat-dialog-close]="false">{{ 'commons.No' | translate }}</button>
    </div>
    <div class="col" *ngIf="data.showYesButton">
        <button mat-button class="button btn btn-primary text-white"
            [mat-dialog-close]="true" cdkFocusInitial>{{ 'commons.Yes' | translate }}</button>
    </div>
    <div class="col" *ngIf="data.showOkButton">
        <button mat-button class="button btn btn-primary text-white"
            [mat-dialog-close]="true" cdkFocusInitial>{{ 'commons.ok' | translate }}</button>
    </div>
    <div class="col" *ngIf="data.showCancelButton">
        <button mat-button class="button btn btn-primary text-white"
            [mat-dialog-close]="false">{{ 'commons.cancel' | translate }}</button>
    </div>
    <div class="col" *ngIf="data.showReloadButton">
        <button mat-button class="button btn btn-primary text-white"
            (click)="reloadCurrentPage()">{{ 'commons.reload' | translate }}</button>
    </div>
</div>
